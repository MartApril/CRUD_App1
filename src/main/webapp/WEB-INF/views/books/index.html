<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor()+ ', ' + book.getYear()}">book</a>

</div>

<br/>
<hr/>
<a href="/people/new">Добавить новую книгу</a>

</body>
</html>
