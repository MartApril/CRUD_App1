<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p  th:text="${person.getName() + ', ' + person.getYear()}">user</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/people/{id} (id = ${person.getId()})}" >
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
